<body>
    <h1>Orkaitėje kepti kiaulienos šašlykai </h1>
    <img src="https://www.lamaistas.lt/uploads/modules/recipes/thumb920x573/31674.jpg" alt="surio lazdeliu nuotrauka">
    <h3>Aprašymas</h3>
    <p>Šašlykai, kepti orkaitėje, gali ne tik maloniai nustebinti, bet ir tapti sveikesne alternatyva.</p>
    <h3>Ingredientai</h3>
    <ul>
        <li><strong>250 gramų </strong>	mocarela sūrio (galima keisti plėšomomis sūrio lazdelėmis arba čederio ar fermentiniu sūriu)</li>
    </ul>
